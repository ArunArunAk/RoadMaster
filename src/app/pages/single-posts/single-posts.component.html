<ngx-spinner
bdColor="white"
size="medium"
color="blueviolet"
type="line-scale-pulse-out-rapid"
[fullScreen]="true"
>
<p style="color: black" class="mt-3">RoadMaster...</p>
</ngx-spinner>
 
<div class="container">
    <div class="row ">
        <div class="col-md-9 col-sm-9">
           <div class="card shadow-effect mt-3 ">
           <img src="{{singlepostview.postimgpath}}" alt="">
           </div>  
          <div class="card-body">
            <div class="mt-2">
                <small class="bg-light text-danger text-center small   "> {{singlepostview.category.category}} </small>
                <small class="bg-light text-info text-center small"> Feature </small>
                <small class="bg-light text-success text-center small"> views-{{singlepostview.views}} </small>
                <small class="bg-light text-warning text-center small "> {{singlepostview.createAt.toMillis()| date}} </small>
            </div>
        
             
             <h1 mt-3 mb-3>{{singlepostview.title}}</h1>
             <p [innerHtml]="singlepostview.content"></p>

          </div>  
      
           <app-comment-form [id]="singlepostid"></app-comment-form>

            <h4 class="mt-3">Comments({{commentslength}})</h4>

             <div *ngFor="let command of commentsarray">
                 <app-comment-lists [commandslists]="command"></app-comment-lists>
             </div>
        </div>

        <div class="col-md-3 mt-3 col-sm-3"  >
            <h5 class="mx-3">Other post You May Like</h5>
            <div *ngFor="let post of categoryrelatedsidepostarray">
                
                <app-post-card [post]='post' ></app-post-card> 

            </div>
            

          

        </div>

    </div>
</div>
