<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-3 p-md-5 login-container">
                                <div class="mb-3">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Welcome to <span>RoadMaster!</span></h6>
                                <p class="text-muted mt-2 mb-5">Enter your email address and password.</p>

                                <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                      <label for="email">Email address</label>
                                      <input type="email" class="form-control" id="email" formControlName="email">
                                      <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                                        <span class="text-danger">Email address is required</span>
                                      </div>
                                      <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                                        <span class="text-danger">Invalid email address</span>
                                      </div>
                                    </div>
                                    <div class="form-group mb-5">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" id="password" formControlName="password">
                                      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                                        <span class="text-danger">Password is required</span>
                                      </div>
                                    </div>
                                    <button type="submit" class="btn btn-theme" [disabled]="loginForm.invalid">Login</button>
                                    <p class="text-muted text-center mt-3 mb-0">
                                      Don't have an account? <a class="text-primary ml-1" [routerLink]="'/register'">Register</a>
                                    </p>
                                  </form>
                                  
                                  
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">We provide Best Insurance!</h4>
                                    <p class="lead text-white">"100% Trusted Platform For Ur Investment,Safe Investment For Ensure Life."</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
