
<ngx-spinner
bdColor="white"
size="medium"
color="blueviolet"
type="line-scale-pulse-out-rapid"
[fullScreen]="true"
>
<p style="color: black" class="mt-3">RoadMaster...</p>
</ngx-spinner>

   <div>
    <div class="mx-auto max-w-7xl px-4">
      <div class="mx-auto max-w-7xl py-12 md:py-24">
        <div class="grid items-center justify-items-center gap-x-4 gap-y-10 lg:grid-cols-2">
          <div class="flex items-center justify-center">
            <div class="px-2 md:px-12">
              <p class="text-2xl font-bold text-blueviolet md:text-4xl">
                Get in touch
              </p>
              <p class="mt-4 text-lg text-gray-600">
                Roadmaster team would love to hear from you.
              </p>
              <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)" class="mt-3 space-y-4">
                <div class="grid w-full gap-y-4 md:gap-x-4 lg:grid-cols-2">
                  <div class="grid w-full  items-center gap-1.5">
                    <label for="first_name" class="text-sm font-medium leading-none text-gray-700">
                      First Name
                    </label>
                    <input
                      [(ngModel)]="contactFormData.firstName"
                      name="first_name"
                      #first_name="ngModel"
                      required
                      class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
                      placeholder="First Name"
                    />
                    <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)" class="text-red-500">
                      First Name is required.
                    </div>
                  </div>
                  <div class="grid w-full  items-center gap-1.5">
                    <label for="last_name" class="text-sm font-medium leading-none text-gray-700">
                      Last Name
                    </label>
                    <input
                      [(ngModel)]="contactFormData.lastName"
                      name="last_name"
                      #last_name="ngModel"
                      required
                      class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
                      placeholder="Last Name"
                    />
                    <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)" class="text-red-500">
                      Last Name is required.
                    </div>
                  </div>
                </div>
                <div class="grid w-full gap-y-4 md:gap-x-4 lg:grid-cols-2">
                  <div class="grid w-full  items-center gap-1.5">
                    <label for="email" class="text-sm font-medium leading-none text-gray-700">
                      Email
                    </label>
                    <input
                      [(ngModel)]="contactFormData.email"
                      name="email"
                      #email="ngModel"
                      required
                      email
                      class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
                      placeholder="Email"
                    />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500">
                      Please enter a valid email address.
                    </div>
                  </div>
                  <div class="grid w-full  items-center gap-1.5">
                    <label for="phone_number" class="text-sm font-medium leading-none text-gray-700">
                      Phone Number
                    </label>
                    <input
                      [(ngModel)]="contactFormData.phone"
                      name="phone_number"
                      #phone_number="ngModel"
                      required
                      pattern="[0-9]*"
                      class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
                      placeholder="Phone Number"
                    />
                    <div *ngIf="phone_number.invalid && (phone_number.dirty || phone_number.touched)" class="text-red-500">
                      Please enter a valid phone number.
                    </div>
                  </div>
                </div>
                <div class="grid w-full  items-center gap-1.5">
                  <label for="message" class="text-sm font-medium leading-none text-gray-700">
                    Message
                  </label>
                  <textarea
                    [(ngModel)]="contactFormData.message"
                    name="message"
                    #message="ngModel"
                    required
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
                    placeholder="Leave us a message"
                    cols="3"
                  ></textarea>
                  <div *ngIf="message.invalid && (message.dirty || message.touched)" class="text-red-500">
                    Message is required.
                  </div>
                </div>
                <button
                  type="submit"
                  [disabled]="contactForm.invalid"
                  class="w-full rounded-md bg-blueviolet px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                >
                  Send Message
                </button>
              </form>
            </div>
          </div>
          <img
            alt="Contact us"
            class="hidden max-h-full w-full rounded-lg object-cover lg:block"
            src="https://images.pexels.com/photos/1416530/pexels-photo-1416530.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          />
        </div>
      </div>
    </div>
  </div>
