
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-12 text-center" >
      <h1 class="my-5">Latest Posts </h1>
    </div>
  </div>
</div>

  <div class="container belowcardslider ">
    <div class="row">

        <div class="col-lg-9 col-md-9 col-12">

     <div class="blogcard"  [routerLink]="['/post',post.id]" *ngFor="let post of latestpostarray | paginate:{
            itemsPerPage:tablesize,
            currentPage:page,
            totalItems:count}; let i=index">
          <a class="group mb-8 md:flex ml-3 " >
            <img
              class="h-40 w-78 rounded-lg"
              src="{{post?.data.postimgpath}}"
              alt=""
            />
            <div class="my-4 pt-2 md:ml-6 md:mt-0">
              <span class="mb-2 block text-gray-500 ">{{post?.data.createAt.toMillis()| date}}</span>
              <h4 class="text-xl font-semibold  text-gray-900">
                {{post?.data.title}}  </h4>
            </div>
          </a>
         </div>  


       
         <!-- -----pagination----- -->
         <div class="pagination-wrapper">

                  <pagination-controls 
                  previousLabel="Previous"
                   nextLabel="Next"
                    (pageChange)="ontabledatachange($event)"
                    ></pagination-controls>
      </div> 

       </div>

        <div class="col-lg-3 col-md-3 col-12 sm:mt-3">
            <div class="card border card-nav">
                <h3 class="text-center my-3">Insurance</h3>
                <ul *ngFor="let category of navArray">
                    <li class="text-center  mr-5" [routerLink]="['/category',category.data.category,category.id]">{{category.data.category}}  </li>
                    <hr class="mr-3">

                  </ul>
            </div>
           
        </div>
    </div>
</div>
