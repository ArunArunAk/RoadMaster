
<ngx-spinner
  bdColor="white"
  size="medium"
  color="blueviolet"
  type="line-scale-pulse-out-rapid"
  [fullScreen]="true" *ngIf="showspinneranimation"
>
  <p style="color: black" class="mt-3">RoadMaster...</p>
</ngx-spinner>





<body>
  <section class="container">
     <div  class="card__container swiper">
        <div class="card__content">
           <div class="swiper-wrapper">

              <article *ngFor="let post of productlist"  class="card__article swiper-slide "  [routerLink]="['/post',post.id]">
                 <div   class="card__image" >
                    <img  src="{{post?.data.postimgpath}}"  alt="image" class="card__img">
                    <div class="card__shadow"></div>
                 </div>
  
                 <div class="card__data">
                    <h3 class="card__name">
                     <small class="bg-light text-danger text-center viewsource  rounded-label ">{{post?.data.category.category}}</small> &nbsp;
                    <small class="bg-light text-success text-center viewsource rounded-label" *ngIf="post?.data.isFeautured == true">Feauture</small>&nbsp;
                       <small class="bg-light text-info text-center viewsource  rounded-label ">Views-{{post?.data.views}}</small>
    
                    </h3>
                    <p class="card__description">
                     {{post?.data.title}}    </p>
  
                    <small class="bg-light text-info text-center viewsource  rounded-label ">Last updated {{post?.data.createAt.toMillis()| date}}</small>
                  </div>
              </article>
  

           </div>
        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next">
           <i class="ri-arrow-right-s-line"></i>
        </div>
        
        <div class="swiper-button-prev">
           <i class="ri-arrow-left-s-line"></i>
        </div>

     </div>
  </section>
  

</body>

<app-card-slider></app-card-slider>
