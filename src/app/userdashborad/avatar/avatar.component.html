<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-12"></div>

    <div class="col-lg-4 col-md-4 col-12">
      <form [formGroup]="postForm">
        <div class="form-group">
          <label for="postimg">Add your profile</label>
          <img [src]="imgSrc" class="form-control img-fluid img-preview" alt="Image Preview">
          <input type="file" class="form-control files" accept="image/*" (change)="showPreview($event)" formControlName="postimg">
          <div *ngIf="fc['postimg'].errors?.['required']">
            <span class="text-danger text-center mt-1" *ngIf="fc['postimg'].touched && fc['postimg'].invalid">
              *** Post image is required ***
            </span>
          </div>
        </div>

        <div class="text-center mt-3">
          <button class="btn btn-success" (click)="onSubmits()" [disabled]="postForm.invalid">Update</button>
        </div>
      </form>
    </div>

    <div class="col-lg-4 col-md-4 col-12"></div>
  </div>
</div>
