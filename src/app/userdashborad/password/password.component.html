
<div class="change-password-container ">
    <h2 class="text-center mb-3 ">Change Password</h2>

    <form [formGroup]="changePasswordForm" (submit)="changePassword()">
      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" formControlName="currentPassword">

        <div *ngIf="fc['currentPassword'].invalid && (fc['currentPassword'].dirty || fc['currentPassword'].touched)">
          <small class="error-message" *ngIf="fc['currentPassword'].errors?.['required']">Current Password is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" formControlName="newPassword">
        <div *ngIf="fc['newPassword'].invalid && (fc['newPassword'].dirty || fc['newPassword'].touched)">
          <small class="error-message" *ngIf="fc['newPassword'].errors?.['required']">New Password is required.</small>
          <small class="error-message" *ngIf="fc['newPassword'].errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
        <div *ngIf="fc['confirmPassword'].invalid && (fc['confirmPassword'].dirty || fc['confirmPassword'].touched)">
          <small class="error-message" *ngIf="fc['confirmPassword'].errors?.['required']">Confirm Password is required.</small>
          <small class="error-message" *ngIf="fc['confirmPassword'].errors?.['passwordMismatch']">Passwords do not match.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>
    </form>
  </div>
